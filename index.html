<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cont">
   <div class="header">
      <div class="innerh">
            <h1>Amazon Prime TV Shows Database</h1>
      </div>
   </div>
   <div class="main-container">
            <div class="title">
               <h1>Total Ratings</h1>
            </div>

            <div class="tc-container">
               <canvas id="myChart-tc" width="400" height="200">

               </canvas>
            </div>

            <div class="title">
               <h1>Age Group</h1>
            </div>

            <div class="death-container">
               <canvas id="myChart-d" width="400" height="200">

               </canvas>
            </div>

            <div class="title">
               <h1>No of seasons</h1>
            </div>

            <div class="dis-container">
               <canvas id="myChart-dis" width="400" height="200">

               </canvas>
            </div>
   </div>
</div>

   <script src="script.js"></script>
   
</body>
</html>
